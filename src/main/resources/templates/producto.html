<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contenido">

	<!-- Header -->
	<header class="bg-primary text-white text-center py-4 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<div>
				<h1 class="mb-0">üçΩÔ∏è Gesti√≥n de Productos</h1>
				<p class="mb-0">Cevicher√≠a "La Choza"</p>
			</div>
			<button class="btn btn-success btn-lg" id="btnNuevoProducto">
				‚ûï Nuevo Producto
			</button>
		</div>
	</header>

	<!-- Filtros -->
	<div class="container mb-4">
		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label fw-semibold">üîç Buscar producto:</label>
				<input type="text" id="buscarProducto" class="form-control" 
				       placeholder="Buscar por nombre o descripci√≥n...">
			</div>
			
			<div class="col-md-6 mb-3">
				<label class="form-label fw-semibold">üìÇ Filtrar por categor√≠a:</label>
				<select id="filtroCategoria" class="form-select">
					<option value="">Todas las categor√≠as</option>
				</select>
			</div>
		</div>
	</div>

	<!-- Listado de productos -->
	<main class="container">
		<div id="contenedor-productos" class="row">
			<div class="col-12 text-center py-5">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Cargando...</span>
				</div>
				<p class="mt-3">Cargando productos...</p>
			</div>
		</div>
	</main>

	<!-- Modal Producto -->
	<div class="modal fade" id="modalProducto" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title" id="modalProductoTitle">Nuevo Producto</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
				</div>
				<form id="formProducto">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6 mb-3">
								<label class="form-label fw-bold">Nombre *</label>
								<input type="text" class="form-control" id="productoNombre" required>
							</div>
							
							<div class="col-md-6 mb-3">
								<label class="form-label fw-bold">Categor√≠a *</label>
								<select class="form-select" id="productoCategoria" required>
									<option value="">Seleccione una categor√≠a</option>
								</select>
							</div>
							
							<div class="col-md-12 mb-3">
								<label class="form-label fw-bold">Descripci√≥n</label>
								<textarea class="form-control" id="productoDescripcion" rows="3" maxlength="250"></textarea>
							</div>
							
							<div class="col-md-4 mb-3">
								<label class="form-label fw-bold">Precio ($) *</label>
								<input type="number" class="form-control" id="productoPrecio" 
								       step="0.01" min="0.01" required>
							</div>
							
							<div class="col-md-4 mb-3">
								<label class="form-label fw-bold">Stock *</label>
								<input type="number" class="form-control" id="productoStock" 
								       min="0" required>
							</div>
							
							<div class="col-md-4 mb-3">
								<label class="form-label fw-bold">Disponible</label>
								<div class="form-check form-switch mt-2">
									<input class="form-check-input" type="checkbox" 
									       id="productoDisponible" checked>
									<label class="form-check-label" for="productoDisponible">S√≠</label>
								</div>
							</div>
							
							<div class="col-md-12 mb-3">
								<label class="form-label fw-bold">URL de Imagen</label>
								<input type="url" class="form-control" id="productoImagenUrl" maxlength="500">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">üíæ Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="container text-center py-4 mt-5">
		<p class="text-muted mb-0">¬© 2024 PISIP - Cevicher√≠a "La Choza"</p>
	</footer>
	
	<script src="/js/productos.js"></script>

</div>
</html>
